    <main>
        <!-- <div class="btn-group" role="group" > -->

        <!-- </div> -->
        <div>
            <div class="card text-center">
                <!-- <<div class="card-header btn-outline-info"> -->
                <h1 class="display-4"> Conways game of life</h1>
                <!-- </div>> -->
                <div class="card-body" style="background-color: darkblue;">
                    <div class="row">
                        <div class="col">
                            <label style="color: whitesmoke;">Generation:</label>
                            <p style="color: whitesmoke;" id="generation"></p>
                        </div>
                        <div class="col-sm">
                            <input type="button" class="btn btn-outline-light" id="start" value="Run"></input>
                            <input type="button" class="btn btn-outline-light" id="stop" value="Pause"></input>
                            <input type="button" class="btn btn-outline-light" id="step" value="Step"></input>
                            <input type="button" class="btn btn-outline-light" id="clear" value="Clear"></input>
                        </div>
                        <div class="col-sm-4">
                            <div class="row-sm">
                                <div class="col-sm align-self-start">
                                <label style="color: whitesmoke;">Height:</label>
                                <input type="text" id="height" maxlength="5" size="5" style="margin-right: 85px;"></input>
                                </div>
                                <div class="col-sm">
                                <label style="color: whitesmoke;">Width: </label>
                                <input type="text" id="width" maxlength="5" size="5"></input>
                                <input type="button" class="btn btn-outline-light" id="setSize"
                                    value="Set size"></input>
                                </div>
                             </div>
                            <div class="row-sm " style="margin-top: 4%;">
                                <label style="color: whitesmoke;">Reproduction time:</label>
                                <input type="text" id="timer" maxlength="5" size="5"></input>
                                <input type="button" class="btn btn-outline-light" id="setTimer"
                                    value="Set timer"></input>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row-sm">
                                <label style="color: whitesmoke;">Load level: </label>
                                <textarea id="textarea"></textarea>
                                <input type="button" class="btn btn-outline-light" id="loadLevel" value="Load"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <cgol-pitch height="20" width="65"></cgol-pitch>
    </main>
