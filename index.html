<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conway's Game of Life</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <main>
        <div>
            <div class="card text-center">
                <h1 class="display-4" id="disp">Conways game of life</h1>
                <div class="card-body" style="background-color: darkblue;">
                    <div class="row">
                        <div class="col">
                            <label style="color: whitesmoke;">Generation:</label>
                            <p style="color: whitesmoke;" id="generation"></p>
                        </div>
                        <div class="col-sm">
                            <input type="button" class="btn btn-outline-light" id="start" value="Run"></input>
                            <input type="button" class="btn btn-outline-light" id="stop" value="Pause"></input>
                            <input type="button" class="btn btn-outline-light" id="step" value="Step"></input>
                            <input type="button" class="btn btn-outline-light" id="clear" value="Clear"></input>
                        </div>
                        <div class="col-sm-4">
                            <div class="row-sm">
                                <div class="col-sm align-self-start">
                                    <label style="color: whitesmoke;">Height:</label>
                                    <input type="text" id="height" maxlength="5" size="5"> </div>
                                <div class="col-sm">
                                    <label style="color: whitesmoke;">Width: </label>
                                    <input type="text" id="width" maxlength="5" size="5"></input>
                                    <input type="button" class="btn btn-outline-light" id="setSize" value="Set size">
                                </div>
                            </div>
                            <div class="row-sm " style="margin-top: 4%;">
                                <label style="color: whitesmoke;">Reproduction time:</label>
                                <input type="text" id="timer" maxlength="5" size="5">
                                <input type="button" class="btn btn-outline-light" id="setTimer" value="Set timer">
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row-sm">
                                <label style="color: whitesmoke;">Load level: </label>
                                <textarea id="textarea"></textarea>
                                <input type="button" class="btn btn-outline-light" id="loadLevel" value="Load">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <cgol-pitch height="25" width="65"></cgol-pitch>
    </main>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
